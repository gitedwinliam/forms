<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container clearfix">
				<section id="contact">
				<h2 class="registerH">Register Now!</h2>

				<form action="stuff.html" method="get">
					<div class="input-container formQ">
						<label for="name">Name:</label>
						<input class="inputQ" type="text" name="name" placeholder="John Doe">
					</div>

					<div class="input-container formQ">
						<label for="email">Email:</label>
						<input class="inputQ" type="email" name="email" placeholder="get@me.com">
					</div>

					<div class="input-container formQ">
						<label for="phone">Phone: </label>
						<input class="inputQ" type="number" name="phone" placeholder="555-555-5555">
					</div>

					<div class="input-container formQ">
						<label for="state">State:</label>
						<select class="states inputQ" name="state">
							<option>Choose a State</option>
						</select>
					</div>

					<div class="input-container formQ">
						<label for="password">Password:</label>
						<input class="inputQ" type="password" name="password">
					</div>

					<div class="input-container formQ">
						<label for="service">What Service are you interested in?</label>
						<input type="radio" name="service" value="Relaxing"> Relaxing
						<input type="radio" name="service" value="E-Mail"> Email
						<input type="radio" name="service" value="Phone"> Phone
					</div>
					<div class="formQ">
					<input type="checkbox" name="terms"> I agree to terms
					</div>
					<input class="button blue registerNow" type="submit" value="Register Now!">
				</form>
				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>

	<script
  	src="https://code.jquery.com/jquery-3.2.0.min.js"
  	integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  	crossorigin="anonymous"></script>
  	<script src="index.js"></script>

	</body>
</html>
